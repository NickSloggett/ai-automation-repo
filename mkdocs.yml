      - Agent System: user-guide/agents.md
      - Workflows: user-guide/workflows.md
      - Vector Store: user-guide/vector-store.md
      - API Usage: user-guide/api.md
      - CLI Commands: user-guide/cli.md
  - Architecture:
      - architecture/index.md
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Database: architecture/database.md
      - Security: architecture/security.md
  - Deployment:
      - deployment/index.md
      - Docker: deployment/docker.md
      - Kubernetes: deployment/kubernetes.md
      - Serverless: deployment/serverless.md
      - Cloud Providers: deployment/cloud.md
  - Development:
      - development/index.md
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Code Quality: development/code-quality.md
      - Debugging: development/debugging.md
  - API Reference: reference/
  - Examples:
      - examples/index.md
      - Email Processing: examples/email-processing.md
      - Social Media Bot: examples/social-media-bot.md
      - Report Generation: examples/report-generation.md
  - FAQ: faq.md
  - Changelog: changelog.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch:
  - src
  - docs
  - README.md
  - CONTRIBUTING.md
