apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-automation-config
  namespace: ai-automation
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
  LLM_PROVIDER: "openai"
  LLM_MODEL: "gpt-4"
  VECTOR_STORE_PROVIDER: "weaviate"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"





