apiVersion: v1
kind: Service
metadata:
  name: ai-automation-service
  namespace: ai-automation
  labels:
    app: ai-automation
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-automation
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ai-automation
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis





